<!DOCTYPE html>

    h1 {

    label {

</head>
<body>
  <div class="container">
    <h1>Configura√ß√£o de Chatbot para WhatsApp</h1>
    <form id="chatbotForm">
      <div class="form-group">
        <label for="apiURL">IJKXIYDA2JEAEIBJ5ZJAEKAHXL2CDXUE TK3FKIB2C5Q4X7JKGOGEUSOUVSHQPTUQ</label>
        <input type="text" id="apiURL" placeholder="IJKXIYDA2JEAEIBJ5ZJAEKAHXL2CDXUE TK3FKIB2C5Q4X7JKGOGEUSOUVSHQPTUQ" required>
      </div>
      <div class="form-group">
        <label for="whatsappNumber">5587999786261</label>
        <input type="text" id="whatsappNumber" placeholder="N√∫mero com c√≥digo do pa√≠s" required>
      </div>
      <button type="button" class="btn" onclick="saveConfiguration()">Configurar Resposta</button>
    </form>
    <p class="typing-indicator" id="typingIndicator">IA est√° digitando...</p>
  </div>

  <script>
    // Mensagens personalizadas
    const messages = [
      "Ol√°! Sou a IA, sua assistente virtual da IA Designer. Como posso ajudar voc√™ hoje?",
      "Enquanto transfiro sua chamada, aproveite para conhecer nosso Curso de Intelig√™ncia Artificial! √â realmente incr√≠vel e cheio de conte√∫dos relevantes. D√° uma olhadinha no cat√°logo: [https://pliniocell.rdi.store/products/",
      "Quer ficar por dentro das novidades? Confira nossas redes sociais: Instagram @pliniofabricio_ e @ia.designer.oficial",
      "Voc√™ tamb√©m pode se inscrever no YouTube do nosso desenvolvedor para mais conte√∫dos: http://wa.me/@pliniofabricio_",
      "Se preferir, deixe sua mensagem aqui, e Pl√≠nio responder√° assim que poss√≠vel.",
      "Obrigado pelo contato! Estamos √† disposi√ß√£o. üçÄüé∂",
      "ü§ñ IA Designer."
    ];

    // Carrega a configura√ß√£o da API e n√∫mero do WhatsApp do Local Storage ao carregar a p√°gina
    window.onload = function() {
      const savedApiURL = localStorage.getItem("apiURL");
      const savedWhatsappNumber = localStorage.getItem("whatsappNumber");

      if (savedApiURL && savedWhatsappNumber) {
        document.getElementById("apiURL").value = savedApiURL;
        document.getElementById("whatsappNumber").value = savedWhatsappNumber;
        scheduleResponse(savedApiURL, savedWhatsappNumber); // Inicia o envio de mensagens automaticamente
      }
    };

    // Salva as configura√ß√µes no Local Storage e inicia o envio de mensagens
    function saveConfiguration() {
      const apiURL = document.getElementById("apiURL").value;
      const whatsappNumber = document.getElementById("whatsappNumber").value;

      localStorage.setItem("apiURL", apiURL);
      localStorage.setItem("whatsappNumber", whatsappNumber);

      scheduleResponse(apiURL, whatsappNumber);
    }

    // Fun√ß√£o para simular a digita√ß√£o e enviar mensagens
    function scheduleResponse(apiURL, whatsappNumber) {
      function simulateTyping(callback) {
        const typingIndicator = document.getElementById('typingIndicator');
        typingIndicator.style.display = 'block';
        
        setTimeout(() => {
          typingIndicator.style.display = 'none';
          callback();
        }, 3000); // Tempo de digita√ß√£o de 3 segundos
      }

      function sendMessage(apiURL, whatsappNumber, message) {
        const formData = new FormData();
        formData.append("number", whatsappNumber);
        formData.append("message", message);

        fetch(apiURL, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log("Mensagem enviada com sucesso:", message);
        })
        .catch(error => {
          console.error("Erro ao enviar mensagem:", error);
        });
      }

      // Inicia o fluxo de mensagens ap√≥s 8 dias
      setTimeout(() => {
        messages.forEach((message, index) => {
          setTimeout(() => {
            simulateTyping(() => {
              sendMessage(apiURL, whatsappNumber, message);
            });
          }, index * 6000); // Intervalo de 3 segundos entre mensagens (digita√ß√£o + envio)
        });
      }, 8 * 24 * 60 * 60 * 1000); // 8 dias em milissegundos
    }
  </script>
