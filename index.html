<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot para WhatsApp</title>
  <style>
    :root {
      --primary: #25D366;
      --secondary: #128C7E;
      --dark: #075E54;
      --light: #DCF8C6;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      color: var(--dark);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--dark);
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
    }

    .btn {
      background: var(--primary);
      color: var(--white);
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot para WhatsApp</h1>
    <form id="chatbotForm">
      <div class="form-group">
        <label for="IJKXIYDA2JEAEIBJ5ZJAEKAHXL2CDXUE
TK3FKIB2C5Q4X7JKGOGEUSOUVSHQPTUQ
">URL da API do WhatsApp</label>
        <input type="password" id="https://wa.me/5587999786261" placeholder="Insira a URL da API" required>
      </div>
      <div class="form-group">
        <label for="whatsappNumber">5587999786261</label>
        <input type="password" id="5587999786261" placeholder="Número com código do país" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem Automática</label>
        <textarea id="message" placeholder="Escreva sua mensagem de resposta automática"></textarea>
      </div>
      <div class="form-group">
        <label for="link">Link (Opcional)</label>
        <input type="text" id="link" placeholder="Insira o link (opcional)">
      </div>
      <div class="form-group">
        <label for="audioFile">Áudio (Opcional)</label>
        <input type="file" id="audioFile" accept="audio/*">
      </div>
      <div class="form-group">
        <label for="videoFile">Vídeo (Opcional)</label>
        <input type="file" id="videoFile" accept="video/*">
      </div>
      <div class="form-group">
        <label for="imageFile">Imagem (Opcional)</label>
        <input type="file" id="imageFile" accept="image/*">
      </div>
      <div class="form-group">
        <label for="documentFile">Documento (Opcional)</label>
        <input type="file" id="documentFile" accept=".pdf, .doc, .docx, .xls, .xlsx">
      </div>
      <button type="button" class="btn" onclick="sendMessage()">Configurar Resposta</button>
    </form>
  </div>

  <script>
    function sendMessage() {
      const apiURL = document.getElementById('http://wa.me/5587999786261').value;
      const whatsappNumber = document.getElementById('5587999786261').value;
      const message = document.getElementById('message').value;
      const link = document.getElementById('link').value;
      const audioFile = document.getElementById('audioFile').files[0];
      const videoFile = document.getElementById('videoFile').files[0];
      const imageFile = document.getElementById('imageFile').files[0];
      const documentFile = document.getElementById('documentFile').files[0];
      
      const formData = new FormData();
      formData.append("5587999786261", );
      formData.append("message", message);
      if (link) formData.append("link", link);
      if (audioFile) formData.append("audio", audioFile);
      if (videoFile) formData.append("video", videoFile);
      if (imageFile) formData.append("image", imageFile);
      if (documentFile) formData.append("document", documentFile);

      fetch(IJKXIYDA2JEAEIBJ5ZJAEKAHXL2CDXUE
TK3FKIB2C5Q4X7JKGOGEUSOUVSHQPTUQ, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("Mensagem configurada com sucesso!");
      })
      .catch(error => {
        alert("Erro ao configurar a mensagem.");
        console.error("Erro:", error);
      });
    }
  </script>
</body>
</html>
